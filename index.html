<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <header><h1 class="textHeader">Pokedex</h1></header>
    <main>
        <img src="#" alt="pokemon" class="poke_image">
        <h1 class="poke_data">
            <span class="poke_id"></span> 
            <span class="poke_name"></span>
            [<span class="poke_type1"></span> /
            <span class="poke_type2"></span>]
        </h1>
        <form class="poke_form"> <input type="search"class="poke_search" placeholder="Name or Number" required/></form>
        <div class="buttons">
            <button class="button btn-prev">&larr;</button>
            <button class="button btn-next">&rarr;</button>
        </div>
        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="Js/script.js"></script>
</body>
</html>
